<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style/calculator.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="js/polish_record.js"></script>        
    <script src="js/validator.js"></script>        
    <script src="js/math_operation.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="calculator">
        <table>
            <tr>
                <td colspan="5"><input disabled type="text" class="form-control input_field"></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-info calc_button">7</button></td>
                <td><button type="button" class="btn btn-info calc_button">8</button></td>
                <td><button type="button" class="btn btn-info calc_button">9</button></td>
                <td><button type="button" class="btn btn-warning calc_button">/</button></td>
                <td><button type="button" class="btn btn-warning calc_button">C</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-info calc_button">4</button></td>
                <td><button type="button" class="btn btn-info calc_button">5</button></td>
                <td><button type="button" class="btn btn-info calc_button">6</button></td>
                <td><button type="button" class="btn btn-warning calc_button">x</button></td>
                <td><button type="button" class="btn btn-warning calc_button">CE</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-info calc_button">1</button></td>
                <td><button type="button" class="btn btn-info calc_button">2</button></td>
                <td><button type="button" class="btn btn-info calc_button">3</button></td>
                <td><button type="button" class="btn btn-warning calc_button">-</button></td>
                <td><button type="button" class="btn btn-warning calc_button">(</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-info calc_button">0</button></td>
                <td><button type="button" class="btn btn-danger calc_button">=</button></td>
                <td><button type="button" class="btn btn-warning calc_button">.</button></td>
                <td><button type="button" class="btn btn-warning calc_button">+</button></td>
                <td><button type="button" class="btn btn-warning calc_button">)</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
