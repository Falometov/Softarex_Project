<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15-puzzle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style/puzzle.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <div id="info_block">
                <div id="number_of_moves">Number of moves: 0</div>
                <div id="stopwatch">Stopwatch: 0</div>
        </div>
    </header>
    <main>
        <div id="puzzle">
        </div>
    </main>
    <footer>
        <div id="buttons">
            <button type="button" id="new_game_button" class="btn btn-secondary option_button">New Game</button>
            <button type="button" id="restore_button" class="btn btn-secondary option_button">Restore Game</button>
        </div>
    </footer> 
</body>
</html>
